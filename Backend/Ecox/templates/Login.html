{% load static %}
<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Ecox - Login</title>
    <link rel="stylesheet" href="{% static 'login_styles.css' %}" />
  </head>
  <body>
    <div class="login">
      <form action="{% url 'Ecox:login' %}" method="post">
        {% csrf_token %}
        <div class="form-content">
          <h1>LOGIN</h1>

          <div class="input-group">
            <label>Username</label>
            <input type="text" name="username" placeholder="Username" />
          </div>

          <div class="input-group">
            <label>Password</label>
            <input type="password" name="password" placeholder="Password" />
          </div>

          <button type="submit">Submit</button>
        </div>
        <div class="signup">
          <p>Don't have an account? <a href="/Ecox/signup">Sign up here</a></p>
        </div>
      </form>
    </div>
    <script>
      document
        .querySelector("form")
        .addEventListener("submit", function (e) {
          e.preventDefault();

          const username = document.querySelector("input[name='username']").value;
          const password = document.querySelector("input[name='password']").value;

          fetch("/Ecox/login/", {
            headers: {
              "Content-Type": "application/json",
              "X-CSRFToken": getCSRFToken(),
            },
            method: "POST",
            body: JSON.stringify({
              username: username,
              password: password,
            }),
          })
            .then((response) => response.json())
            .then((data) => {
              if (data.success) {
                // alert("Login successful!");
                //Save the username in a cookie
                // const d = new Date();
                // d.setTime(d.getTime() + (30 * 24 * 60 * 60 * 1000));
                // const expires = "expires=" + d.toUTCString();
                // document.cookie = "username=" + username + ";" + expires + ";path=/";
                // window.location.href = "/Ecox/home/";
                window.location.href = "http://localhost:3000/?username=" + username;
              } else {
                alert("Login failed: " + data.error);
              }
            })
            .catch((error) => {
              console.error("Error:", error);
            });
        });

      function getCSRFToken() {
        let csrfToken = null;
        const cookies = document.cookie.split(";");
        cookies.forEach((cookie) => {
          const [name, value] = cookie.trim().split("=");
          if (name === "csrftoken") csrfToken = value;
        });
        return csrfToken;
      }
    </script>
  </body>
</html>
